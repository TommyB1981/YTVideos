<!DOCTYPE html>
<html>
  <head>
    <title>YouTubeVideos</title>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js" charset="utf-8"></script>
    <script src="youtube.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).ready(function(){

        // YouTube
        youTubeVideos({
          overlay: true,
          callbacks: ['Ready','StateChange'],
          onPlayerReady: function(event) {
            // console.log("Video ID is: "+$(event.target.a).data('youtubeid'));
            // console.log("Video state is: "+event.data);
            // console.log("------------------------");
          },
          onPlayerStateChange: function(event) {
            console.log("Video ID is: "+$(event.target.a).data('youtubeid'));
            console.log("Video state is: "+event.data);
            console.log("------------------------");
          }
        });

      });
    </script>
    <style media="screen">
      html, html * { margin: 0; padding: 0; }
      body { background-color: black; }
      .video { padding: 30px; }
    </style>
  </head>
  <body>
    <div class="video">
      <div data-youtubeID="RZgOr6wvv9o" data-youtubeW="100%" data-youtubeH="250" class="ytvideo" player-id="ytvideoRZgOr6wvv9o" id="ytvideoRZgOr6wvv9o"></div>
    </div>
    <div class="video">
      <div data-youtubeID="96Czcv7kO2E" data-youtubeW="100%" data-youtubeH="250" class="ytvideo" player-id="ytvideo96Czcv7kO2E" id="ytvideo96Czcv7kO2E"></div>
    </div>
    <div class="video">
      <div data-youtubeID="feWKLCeQeU4" data-youtubeW="100%" data-youtubeH="250" class="ytvideo" player-id="ytvideofeWKLCeQeU4" id="ytvideofeWKLCeQeU4"></div>
    </div>
    <div class="video">
      <div data-youtubeID="48LC2LfFYQY" data-youtubeW="100%" data-youtubeH="250" class="ytvideo" player-id="ytvideo48LC2LfFYQY" id="ytvideo48LC2LfFYQY"></div>
    </div>
  </body>
</html>
